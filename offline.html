<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signal Lost — Offline Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
:root {
  --accent:#00c6ff;
  --accent2:#7be1ff;
  --bg1:#0b0d11;
  --bg2:#13161c;
  --txt:#e9eef3;
  --muted:#9aa4ad;
  --blur:24px;
  --radius:20px;
}
html,body {
  margin:0;
  height:100%;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  font-family:'Poppins',sans-serif;
  color:var(--txt);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.gradient-bg {
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 30% 20%,rgba(0,198,255,0.2),transparent 70%),
             radial-gradient(circle at 70% 80%,rgba(123,225,255,0.15),transparent 60%);
  background-size:200% 200%;
  animation:moveGradient 20s ease-in-out infinite;
  z-index:-1;
}
@keyframes moveGradient {
  0%,100%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
}
.console {
  width:90%;
  max-width:700px;
  background:rgba(25,30,40,0.6);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:var(--radius);
  backdrop-filter:blur(var(--blur));
  box-shadow:0 0 40px rgba(0,0,0,0.4);
  padding:30px;
  font-family:'Courier New',monospace;
  font-size:0.95rem;
  overflow:hidden;
  text-align:left;
}
.line {
  opacity:0;
  transform:translateY(5px);
  animation:fadeLine 0.3s forwards;
}
@keyframes fadeLine {
  to{opacity:1;transform:translateY(0);}
}
.glitch {
  font-size:4rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 30px rgba(0,198,255,0.4);
  animation:glitch 2s infinite;
  text-align:center;
}
@keyframes glitch {
  0%,100%{opacity:1;transform:skew(0deg);}
  20%{opacity:.9;transform:skew(-3deg);}
  40%{opacity:1;transform:skew(3deg);}
  60%{opacity:.9;transform:skew(-1deg);}
}
.btn {
  display:inline-block;
  text-decoration:none;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#041017;
  padding:12px 30px;
  font-weight:600;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,198,255,0.4);
  margin-top:25px;
  transition:0.3s;
}
.btn:hover {
  box-shadow:0 0 30px rgba(123,225,255,0.7);
  transform:translateY(-2px);
}
footer {
  position:fixed;
  bottom:10px;
  color:var(--muted);
  font-size:0.8rem;
  text-align:center;
  width:100%;
}
</style>
</head>
<body>
<div class="gradient-bg"></div>

<div class="console" id="console">
  <div class="glitch">SIGNAL LOST</div>
</div>
<a href="/" class="btn" id="homeBtn" style="display:none;">Reconnect</a>
<footer>© 2025 MoonLitGames | Offline Mode</footer>

<script>
const consoleBox=document.getElementById("console");
const btn=document.getElementById("homeBtn");
const lines=[
  "[BOOT] MoonLitOS v3.4.9 initializing...",
  "[OK] Checking station uplinks...",
  "[WARN] No response from fmradio.media...",
  "[FAIL] Network connection lost (offline mode)",
  "[SYS] Attempting auto-reconnect...",
  "[FAIL] Unable to reach server",
  "[INFO] Cached data available only",
  "[SYSLOG] Last online: "+new Date().toLocaleString(),
  "[END] Manual reconnection required."
];
let i=0;
function addLine(){
  if(i<lines.length){
    const line=document.createElement("div");
    line.className="line";
    line.textContent=lines[i];
    consoleBox.appendChild(line);
    i++;
    setTimeout(addLine,400+Math.random()*300);
  } else {
    btn.style.display="inline-block";
  }
}
setTimeout(addLine,800);

setInterval(()=>{
  if(Math.random()<0.2){
    consoleBox.style.filter="brightness(1.4)";
    setTimeout(()=>consoleBox.style.filter="brightness(1)",80);
  }
},700);

window.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()==="r")location.reload();
});
</script>
</body>
</html>
