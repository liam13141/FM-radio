<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 Not Found — MoonLitGames</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
:root {
  --bg: #0e0f12;
  --accent: #00c6ff;
  --accent-2: #7be1ff;
  --txt: #e9eef3;
  --muted: #9aa4ad;
  --shadow: 0 10px 30px rgba(0,0,0,0.4);
  --blur: 16px;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 20% 30%, #14202a33, transparent 60%),
              linear-gradient(120deg, #0e0f12 0%, #13161c 100%);
  color: var(--txt);
  overflow: hidden;
}

.glass {
  background: rgba(20,25,35,0.6);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: var(--shadow);
  border-radius: 20px;
  backdrop-filter: blur(var(--blur));
  padding: 40px 60px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

h1 {
  font-size: 6rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 25px color-mix(in srgb, var(--accent) 40%, transparent);
  margin: 0 0 20px 0;
}

p {
  font-size: 1.1rem;
  color: var(--muted);
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 24px;
  font-weight: 600;
  border-radius: 12px;
  text-decoration: none;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #041017;
  transition: all 0.3s ease;
  box-shadow: 0 0 12px color-mix(in srgb, var(--accent) 60%, transparent);
}

.btn:hover {
  box-shadow: 0 0 20px color-mix(in srgb, var(--accent) 80%, transparent);
  transform: translateY(-2px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating background animation */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: var(--accent-2);
  border-radius: 50%;
  animation: twinkle 4s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.1; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.3); }
}
</style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="glass">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist or was moved.</p>
  <a href="/" class="btn">Return Home</a>
</div>

<script>
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 80; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 100 + '%';
  star.style.animationDelay = (Math.random() * 4) + 's';
  starsContainer.appendChild(star);
}
</script>
</body>
</html>
